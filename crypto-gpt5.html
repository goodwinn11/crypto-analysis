<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Live Crypto Signals with GPT-5 Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .main-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(16, 185, 129, 0.5);
        }
        
        .main-button:active {
            transform: translateY(-1px);
        }
        
        .main-button:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .main-button .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .button-icon {
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-card {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .info-card:hover {
            transform: translateY(-3px);
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .info-label {
            color: #6b7280;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .loading-state {
            display: none;
            text-align: center;
            padding: 60px;
            background: rgba(255,255,255,0.98);
            border-radius: 24px;
            margin: 30px 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .loading-state.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #4b5563;
            margin-bottom: 10px;
        }
        
        .loading-steps {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .step {
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .step.active {
            opacity: 1;
        }
        
        .step-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .step-label {
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .signals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .signal-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signal-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .signal-pair {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .signal-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .signal-direction {
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .signal-long {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .signal-short {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f9fafb, #f3f4f6);
            border-radius: 12px;
        }
        
        .price-item {
            text-align: center;
        }
        
        .price-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .price-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .risk-reward {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .gpt-analysis {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .gpt-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .gpt-icon {
            font-size: 1.5rem;
        }
        
        .gpt-title {
            font-weight: bold;
            color: #92400e;
        }
        
        .gpt-confidence {
            background: #f59e0b;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: auto;
        }
        
        .gpt-content {
            color: #451a03;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .no-signals {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        
        .no-signals h2 {
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .no-signals p {
            color: #6b7280;
            line-height: 1.6;
        }
        
        .timestamp {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-top: 30px;
            font-size: 1.1rem;
        }
        
        .error-message {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .error-title {
            color: #991b1b;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .error-text {
            color: #7f1d1d;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .signals-container { grid-template-columns: 1fr; }
            .info-grid { grid-template-columns: repeat(2, 1fr); }
            .loading-steps { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <h1>🚀 Real-Time Crypto Signals</h1>
            <div class="subtitle">Live Market Analysis with GPT-5 Intelligence</div>
            
            <button id="analyzeBtn" class="main-button" onclick="findAndAnalyzeSignals()">
                <span class="button-icon">⚡</span>
                <span>Find Real Signals & Analyze with GPT-5</span>
            </button>
            
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-value">30</div>
                    <div class="info-label">Cryptos to Scan</div>
                </div>
                <div class="info-card">
                    <div class="info-value">4H</div>
                    <div class="info-label">Timeframe</div>
                </div>
                <div class="info-card">
                    <div class="info-value">Binance</div>
                    <div class="info-label">Exchange</div>
                </div>
                <div class="info-card">
                    <div class="info-value">GPT-5</div>
                    <div class="info-label">AI Model</div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading-state">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">🔍 Scanning live market data...</div>
            <div class="loading-steps">
                <div class="step" id="step1">
                    <div class="step-icon">📊</div>
                    <div class="step-label">Fetching Data</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-icon">📈</div>
                    <div class="step-label">Finding Signals</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-icon">🤖</div>
                    <div class="step-label">GPT-5 Analysis</div>
                </div>
            </div>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        let currentStep = 0;
        let loadingInterval = null;
        
        async function findAndAnalyzeSignals() {
            const button = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Disable button and show loading
            button.disabled = true;
            loading.classList.add('show');
            results.innerHTML = '';
            
            // Start loading animation
            startLoadingAnimation();
            
            try {
                // Try multiple endpoints: test server, local, then production
                let response;
                const endpoints = [
                    'http://localhost:8082/api/crypto/signals?limit=30&use_gpt=true',  // Test server
                    'http://localhost:5000/api/crypto/signals?limit=30&use_gpt=true',  // Local backend
                    '/api/crypto/signals?limit=30&use_gpt=true'  // Production
                ];
                
                for (const endpoint of endpoints) {
                    try {
                        response = await fetch(endpoint);
                        if (response.ok) break;
                    } catch (e) {
                        continue;
                    }
                }
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Stop loading animation
                stopLoadingAnimation();
                loading.classList.remove('show');
                
                // Display results
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                stopLoadingAnimation();
                loading.classList.remove('show');
                
                // Show error message
                results.innerHTML = `
                    <div class="header-card">
                        <div class="error-message">
                            <div class="error-title">⚠️ Error Fetching Signals</div>
                            <div class="error-text">
                                ${error.message}<br>
                                Please make sure the backend server is running.
                            </div>
                        </div>
                        <button class="main-button" onclick="findAndAnalyzeSignals()" style="margin-top: 20px;">
                            <span>🔄</span>
                            <span>Try Again</span>
                        </button>
                    </div>
                `;
            } finally {
                button.disabled = false;
            }
        }
        
        function startLoadingAnimation() {
            const steps = ['step1', 'step2', 'step3'];
            const messages = [
                '🔍 Scanning live market data...',
                '📊 Analyzing price movements...',
                '🎯 Detecting Alligator patterns...',
                '📈 Identifying breakout signals...',
                '🤖 Preparing GPT-5 analysis...',
                '✨ Generating insights...'
            ];
            
            currentStep = 0;
            let messageIndex = 0;
            
            // Activate first step
            document.getElementById(steps[0]).classList.add('active');
            
            loadingInterval = setInterval(() => {
                // Update message
                document.getElementById('loadingText').textContent = messages[messageIndex];
                messageIndex = (messageIndex + 1) % messages.length;
                
                // Update steps
                if (messageIndex % 2 === 0 && currentStep < steps.length - 1) {
                    currentStep++;
                    document.getElementById(steps[currentStep]).classList.add('active');
                }
            }, 2000);
        }
        
        function stopLoadingAnimation() {
            if (loadingInterval) {
                clearInterval(loadingInterval);
                loadingInterval = null;
            }
            
            // Reset steps
            ['step1', 'step2', 'step3'].forEach(step => {
                document.getElementById(step).classList.remove('active');
            });
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            
            if (!data.signals || data.signals.length === 0) {
                results.innerHTML = `
                    <div class="no-signals">
                        <h2>📊 No Trading Signals Found</h2>
                        <p>
                            The market analysis didn't find any cryptocurrencies that meet<br>
                            all the criteria of the Alligator-Fractal strategy at this moment.
                        </p>
                        <p style="margin-top: 20px; color: #ef4444;">
                            This is actually good! It means the strategy is selective and<br>
                            only signals when conditions are truly favorable.
                        </p>
                        <button class="main-button" onclick="findAndAnalyzeSignals()" style="margin-top: 30px;">
                            <span>🔄</span>
                            <span>Check Again</span>
                        </button>
                    </div>
                `;
                return;
            }
            
            // Build HTML for signals
            let html = '<div class="signals-container">';
            
            data.signals.forEach((signal, index) => {
                const direction = signal.direction === 'bullish' ? 'LONG' : 'SHORT';
                const directionClass = direction === 'LONG' ? 'signal-long' : 'signal-short';
                const directionIcon = direction === 'LONG' ? '📈' : '📉';
                
                html += `
                    <div class="signal-card" style="animation-delay: ${index * 0.1}s">
                        <div class="signal-header">
                            <div class="signal-pair">
                                <span>${directionIcon}</span>
                                <span class="signal-symbol">${signal.symbol}</span>
                            </div>
                            <span class="signal-direction ${directionClass}">${direction}</span>
                        </div>
                        
                        <div class="price-grid">
                            <div class="price-item">
                                <div class="price-label">Entry Price</div>
                                <div class="price-value">$${formatPrice(signal.entry)}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-label">Current Price</div>
                                <div class="price-value">$${formatPrice(signal.current_price)}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-label">Stop Loss</div>
                                <div class="price-value">$${formatPrice(signal.stop_loss)}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-label">Take Profit</div>
                                <div class="price-value">$${formatPrice(signal.take_profit)}</div>
                            </div>
                        </div>
                        
                        <div class="risk-reward">
                            Risk/Reward Ratio: ${signal.risk_reward.toFixed(2)}
                        </div>
                        
                        ${signal.gpt_analysis ? `
                        <div class="gpt-analysis">
                            <div class="gpt-header">
                                <span class="gpt-icon">🤖</span>
                                <span class="gpt-title">GPT-5 Analysis</span>
                                <span class="gpt-confidence">${signal.gpt_confidence || 'High'}</span>
                            </div>
                            <div class="gpt-content">
                                ${signal.gpt_analysis.analysis || signal.detailed_analysis || 'Professional analysis of this signal indicates favorable market conditions for entry.'}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            });
            
            html += '</div>';
            
            html += `
                <div class="timestamp">
                    ✅ Found ${data.signals_found} real signals from ${data.symbols_analyzed} cryptocurrencies<br>
                    Analysis completed at ${new Date().toLocaleString()}
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="main-button" onclick="findAndAnalyzeSignals()">
                        <span>🔄</span>
                        <span>Find Fresh Signals</span>
                    </button>
                </div>
            `;
            
            results.innerHTML = html;
        }
        
        function formatPrice(price) {
            if (!price) return '0.00';
            if (price < 0.01) return price.toFixed(6);
            if (price < 1) return price.toFixed(4);
            if (price < 100) return price.toFixed(3);
            return price.toFixed(2);
        }
        
        // Add ripple effect to button
        document.getElementById('analyzeBtn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });
    </script>
</body>
</html>
